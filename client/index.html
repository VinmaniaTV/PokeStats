<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PokéStats</title>
    <!-- Load Vue followed by Vue Router -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="public/css/polices.css">
    <!-- Material Design Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
    <div id="app">
        <main>
            <router-view :pokedex="pokedex" :connected="connected" @add-pokemon="addPokemon" @delete-pokemon="deletePokemon" @update-pokemon="updatePokemon" @add-user="addUser" @log-in="logIn" @log-out="logOut"></router-view>
        </main>
        <footer role="contentinfo" class="footer footer-default">
            <div class="container">
                <nav class="row">

                    <div class="col- col-md-2">
                        <div class="footer-logo">
                            <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="" title="" width="80" height="80" /></a>
                        </div>
                    </div>

                    <div class="col-4 col-sm-4 col-md-2">
                        <h3 class="nav-title">PokéStats</h3>
                        <ul class="nav">
                            <li>
                                <router-link to='/'>Accueil</router-link>
                            </li>
                            <li>
                                <router-link to='/pokedex'>Pokédex</router-link>
                            </li>
                        </ul>
                    </div>

                </nav>

                <nav class="row row-small">
                    <div class="col-xs-12 col-md-12 text-right">
                        <small class="copyright">&copy; 2020 Vincent Nam Fouéré | Adame Chbani</small>
                    </div>
                </nav>
            </div>
        </footer>
    </div>
    <script src="./vue-application.js"></script>
</body>

</html>
